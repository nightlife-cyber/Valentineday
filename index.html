<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Great Vibes', cursive;
  background: linear-gradient(#040b2a, #2b0d4d);
  color: white;
}

/* subtle stars */
.stars {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 70% 60%, white, transparent),
    radial-gradient(1px 1px at 40% 80%, white, transparent);
  opacity: 0.2;
  z-index: 0;
}

/* effects layer */
.effects {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* YELLOW GLOWING ORBS */
.orb {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 220, 140, 0.22);
  box-shadow:
    0 0 10px rgba(255, 220, 140, 0.45),
    0 0 26px rgba(255, 200, 120, 0.25);
  animation: floatUp linear infinite;
}

/* snow */
.snowflake {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.85);
  box-shadow: 0 0 6px rgba(255,255,255,0.6);
  animation: fallSnow linear infinite;
}

/* moon */
.moon {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #e6e6e6);
  box-shadow:
    0 0 25px rgba(255,255,255,0.45),
    0 0 70px rgba(255,255,255,0.25);
  z-index: 2;
}

/* mountains */
.mountains {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 22vh;
  background: #000;
  clip-path: polygon(
    0% 60%, 10% 55%, 20% 65%, 30% 50%, 40% 62%,
    50% 48%, 60% 60%, 70% 52%, 80% 66%, 90% 54%,
    100% 60%, 100% 100%, 0% 100%
  );
  z-index: 2;
}

/* content */
.container {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.card {
  max-width: 700px;
  font-size: 2rem;
}

/* buttons */
button {
  font-family: 'Great Vibes', cursive;
  margin-top: 30px;
  padding: 10px 30px;
  font-size: 1.6rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.primary {
  background: white;
  color: #0b1f3a;
}

.secondary {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.6);
}

/* music */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.6);
  padding: 8px 18px;
  border-radius: 30px;
  z-index: 4;
}

/* animations */
@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

@keyframes fallSnow {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="effects" id="effects"></div>
<div class="moon"></div>
<div class="mountains"></div>

<audio id="music">
  <source src="Ishq Wala Love Student Of The Year 128 Kbps.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">Play music</button>

<div class="container">
  <div class="card" id="content"></div>
</div>

<script>
const phoneNumber = "91XXXXXXXXXX"; // replace with your number
const content = document.getElementById("content");
let step = 0;

const steps = [
  { text: "I have something to tell you", btn: "Ok, go on" },
  { text: "Itâ€™s been on my mind for a whileâ€¦", btn: "Tell me" },
  { text: "And I didnâ€™t want to rush it.", btn: "Iâ€™m listening" },
  {
    text: `
Eyeing your ruby lips,<br>
I wish to be the coffee you sip.<br>
Drowning in the nuance of your eyes,<br>
Believing all your pretty lies.<br><br>

Your voice, sweet like vanilla and cherry<br>
And spirit so bright and merry,<br>
I yearn to blur into you,<br>
For you're too good to be true.<br><br>

All I want is to call you mine,<br>
Would you be my valentine?
<br><br>
`,
    final: true
  }
];

function renderStep() {
  const s = steps[step];
  if (!s.final) {
    content.innerHTML = `${s.text}<br>
      <button class="primary" onclick="nextStep()">${s.btn}</button>`;
  } else {
    content.innerHTML = `${s.text}
      <button class="primary" onclick="yes()">Yes</button>
      <button class="secondary" id="no">No</button>`;
    setupNo();
  }
}

function nextStep() {
  step++;
  renderStep();
}

function setupNo() {
  const no = document.getElementById("no");
  let scale = 1;
  no.addEventListener("mouseenter", () => {
    scale -= 0.15;
    if (scale <= 0.1) {
      no.style.display = "none";
      return;
    }
    no.style.transform =
      `translate(${Math.random()*200-100}px,${Math.random()*200-100}px) scale(${scale})`;
  });
}

function yes() {
  content.innerHTML = `
    Share this joy with him ðŸ’Œ<br>
    <button class="primary" onclick="share()">Share</button>
  `;
}

function share() {
  window.open(
    `https://wa.me/${phoneNumber}?text=${encodeURIComponent("I said yes ðŸ¥°")}`,
    "_blank"
  );
}

document.getElementById("musicBtn").onclick =
  () => document.getElementById("music").play();

/* create effects */
const effects = document.getElementById("effects");
const w = innerWidth, h = innerHeight;

/* orbs */
for (let i = 0; i < 14; i++) {
  const orb = document.createElement("div");
  orb.className = "orb";
  const size = 40 + Math.random() * 80;
  orb.style.width = orb.style.height = size + "px";
  orb.style.left = Math.random() * w + "px";
  orb.style.top = (h + Math.random() * h) + "px";
  orb.style.animationDuration = 18 + Math.random() * 20 + "s";
  effects.appendChild(orb);
}

/* snow */
for (let i = 0; i < 45; i++) {
  const flake = document.createElement("div");
  flake.className = "snowflake";
  const size = 4 + Math.random() * 10;
  flake.style.width = flake.style.height = size + "px";
  flake.style.left = Math.random() * w + "px";
  flake.style.top = -Math.random() * h + "px";
  flake.style.animationDuration = 8 + Math.random() * 10 + "s";
  flake.style.opacity = 0.4 + Math.random() * 0.4;
  effects.appendChild(flake);
}

renderStep();
</script>

</body>
</html>
